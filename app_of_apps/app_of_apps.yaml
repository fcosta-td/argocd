apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    path: applications
    repoURL: https://github.com/fcosta-td/argocd-demo.git
    targetRevision: main
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
