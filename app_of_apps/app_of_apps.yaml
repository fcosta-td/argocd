apiVersion: apps/v1
kind: Application
metadata:
  name: app-of-apps
  namespace: argocd
  #finalizers:
  #- resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    path: applications
    repoURL: https://github.com/fcosta-td/argocd.git
    targetRevision: main
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
