apiVersion: apps/v1
kind: Application
metadata:
  name: kustomizehelm
  namespace: argocd
  #finalizers:
  #- resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    kustomize:
      version: v4.1.3
  source:
    path: examples/kusthelm/grafana/overlays/stg
    repoURL: https://github.com/fcosta-td/argocd.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      allowEmpty: true
      selfHeal: true
