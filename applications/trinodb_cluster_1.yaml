apiVersion: apps/v1
kind: Application
metadata:
  name: trinodb-cluster-1
  namespace: argocd
  #finalizers:
  #- resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      version: v3
      valueFiles:
        - "secrets.yaml"
    path: examples/helm/trinodb/cluster_1/stg
    repoURL: https://github.com/fcosta-td/argocd.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      allowEmpty: true
      selfHeal: true
